<!DOCTYPE HTML>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title th:text="${title}">Default</title>
</head>
<body class="container">
    <h1 class="display-4 mb-4" th:text="${title}">Default</h1>
        <div class="row">
            <div class="col-md-4" th:each="post : ${posts}">
                <div class="card h-100">
                    <div class="card-body">
                        <img class="card-img-top" th:src="@{/IMG_0029.jpeg}" alt="Card image cap">
                        <h5 class="card-title" th:text="${post.title}"></h5>
                        <h6 class="card-subtitle d-block mb-2 text-muted" th:text="${post.subtitle}"></h6>
                        <p class="card-text" 
                            style="display: -webkit-box; 
                            -webkit-line-clamp: 3;
                            -webkit-box-orient: vertical;
                            overflow: hidden;
                            text-overflow: ellipsis;"
                            th:text="${post.content}"></p>
                        <p class="card-text"><small class="text-body-secondary" th:text="${post.userId}">
                            不明なユーザー
                        </small></p>
                        <a th;href="@{/post/edit/{id}(id=${post.id})}" class="card-link">編集</a>
                        <a th:href="@{/delete/{id}(id=${post.id})}"  class="card-link">削除</a>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
